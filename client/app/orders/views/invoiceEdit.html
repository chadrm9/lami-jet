<h5>
  <i class="text-muted glyphicon glyphicon-file"></i>
  <span ng-show="vm.notNew" ng-bind="'Edit'"></span>
  <span ng-hide="vm.notNew" ng-bind="'Add'"></span>
  <span ng-bind="' Invoice:'"></span>
</h5><br>

<form class="form" id="editInvoice" name="editInvoice" ng-submit="vm.saveInvoice(editInvoice)" novalidate>

  <!-- Invoice # -->
  <div class="form-group" ng-class="{ 'has-error': editInvoice.invoiceNo.$invalid 
                                                   && vm.submitted }">
    <div class="input-group">
      <span class="invoice input-group-addon" ng-bind="'Invoice #'"></span>
      <input type="text" id="invoiceNo" name="invoiceNo" class="form-control" 
        ng-model="vm.invoice.invoiceNo" placeholder="Invoice #" required>
    </div>
  </div>
  <div class="form-group error" ng-class="{ 'has-error': editInvoice.invoiceNo.$invalid 
                                                         && vm.submitted }">
    <p class="help-block" ng-show="editInvoice.invoiceNo.$error.required && vm.submitted" 
      ng-bind="'Enter invoice #'"></p>
  </div>

  <!-- Ticket # -->
  <div class="form-group" ng-class="{ 'has-error': editInvoice.ticketNo.$invalid 
                                                   && vm.submitted }">
    <div class="input-group">
      <span class="invoice input-group-addon" ng-bind="'Ticket #'"></span>
      <input type="text" id="ticketNo" name="ticketNo" class="form-control" 
        ng-model="vm.invoice.ticketNo" placeholder="Ticket #" required>
    </div>
  </div>
  <div class="form-group error" ng-class="{ 'has-error': editInvoice.ticketNo.$invalid 
                                                         && vm.submitted }">
    <p class="help-block" ng-show="editInvoice.ticketNo.$error.required && vm.submitted" 
      ng-bind="'Enter ticket #'"></p>

  </div>

  <!-- Amount -->
  <div class="form-group" ng-class="{ 'has-error': editInvoice.amount.$invalid 
                                                   && vm.submitted }">
    <div class="input-group">
      <span class="invoice input-group-addon" ng-bind="'Amount $'"></span>
      <input type="text" id="amount" name="amount" class="form-control" 
        ng-model="vm.invoice.amount" placeholder="Amount" required>
    </div>
  </div>
  <div class="form-group error" ng-class="{ 'has-error': editInvoice.amount.$invalid 
                                                         && vm.submitted }">
    <p class="help-block" ng-show="editInvoice.amount.$error.required && vm.submitted" 
      ng-bind="'Enter amount'"></p>
  </div>

  <!-- Quantity -->
  <div class="form-group" ng-class="{ 'has-error': editInvoice.invoiceQuantity.$invalid 
                                                   && vm.submitted }">
    <div class="input-group">
      <span class="invoice input-group-addon" ng-bind="'Quantity'"></span>
      <input type="text" id="invoiceQuantity" name="invoiceQuantity" class="form-control" 
        ng-model="vm.invoice.quantity" placeholder="Quantity" required>
    </div>
  </div>
  <div class="form-group error" ng-class="{ 'has-error': editInvoice.invoiceQuantity.$invalid 
                                                         && vm.submitted }">
    <p class="help-block" ng-show="editInvoice.invoiceQuantity.$error.required && vm.submitted" 
      ng-bind="'Enter quantity'"></p>
  </div>
</form>
