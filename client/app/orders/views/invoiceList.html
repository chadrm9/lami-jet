<uib-accordion close-others="true">
  <uib-accordion-group ng-repeat="invoice in vm.order.invoices" heading="{{invoice.invoiceNo}}" 
      template-url="app/orders/views/accordion-template.html">
    <div class="form-flex form-group">
      <div class="secondary invoices">
        <label><span class="text-muted">Invoice #</span></label>
      </div>
      <div class="primary" ng-bind="invoice.invoiceNo"></div>
    </div>
    <div class="form-flex form-group">
      <div class="secondary invoices">
        <label><span class="text-muted">Ticket #</span></label>
      </div>
      <div class="primary" ng-bind="invoice.ticketNo"></div>
    </div>
    <div class="form-flex form-group">
      <div class="secondary invoices">
        <label><span class="text-muted">Amount $</span></label>
      </div>
      <div class="primary" ng-bind="invoice.amount"></div>
    </div>
    <div class="form-flex form-group">
      <div class="secondary invoices">
        <label><span class="text-muted">Quantity</span></label>
      </div>
      <div class="primary" ng-bind="invoice.quantity"></div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-warning" ng-click="vm.editInvoice(invoice)">
        <i class="glyphicon glyphicon-edit"></i> Edit</button>

      <button type="button" class="pull-right btn btn-danger" 
          ng-click="vm.deleteInvoice(invoice)"><i class="glyphicon glyphicon-trash"></i> Delete</button>
    </div>
  </uib-accordion-group>
</uib-accordion>
