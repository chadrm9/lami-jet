<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h4 class="page-header">
        <!-- State => notes -->
        <a ui-sref="notes">Notes</a> > Create Note
      </h4>

      <div class="form-group">
        <!-- noteEdit template -->
        <div ui-view="noteEdit"></div>

        <!-- Submit editNote to saveNote(form) -->
        <button type="submit" class="btn btn-success" form="editNote" value="Submit">
          <i class="glyphicon glyphicon-ok"></i> Save</button>
        
        <!-- State => notes -->
        <button type="button" class="pull-right btn btn-danger" ui-sref="notes">
          <i class="glyphicon glyphicon-new-window"></i> Cancel</button>
      </div>

    </div>
  </div>
</div>
