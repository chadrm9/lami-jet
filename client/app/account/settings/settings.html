<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h4 class="page-header"><div ncy-breadcrumb></div></h4>
      <form class="form" name="settings" ng-submit="vm.saveSettings(form)" novalidate>

        <div class="form-group">
            <div class="btn-group">
              <label class="btn btn-info" ng-model="vm.user.settings.autoLoadProducts" 
                uib-btn-radio="true" ng-bind="'Yes'" ng-change="vm.saveSettings()"></label>
              <label class="btn btn-info" ng-model="vm.user.settings.autoLoadProducts" 
                uib-btn-radio="false" ng-bind="'No'" ng-change="vm.saveSettings()"></label>
            </div>
            <span class="settingText" ng-bind="'Load catalog at login'"></span>
        </div>

        <div class="form-group">
            <div class="btn-group">
              <label class="btn btn-info" ng-model="vm.user.settings.autoNextItem" 
                uib-btn-radio="true" ng-bind="'Yes'" ng-change="vm.saveSettings()"></label>
              <label class="btn btn-info" ng-model="vm.user.settings.autoNextItem" 
                uib-btn-radio="false" ng-bind="'No'" ng-change="vm.saveSettings()"></label>
            </div>
            <span class="settingText" ng-bind="'Cascade add new items'"></span>
        </div>

        <div class="form-group">
            <div class="btn-group">
              <label class="btn btn-info" ng-model="vm.user.settings.hideSent" 
                uib-btn-radio="true" ng-bind="'Yes'" ng-change="vm.saveSettings()"></label>
              <label class="btn btn-info" ng-model="vm.user.settings.hideSent" 
                uib-btn-radio="false" ng-bind="'No'" ng-change="vm.saveSettings()"></label>
            </div>
            <span class="settingText" ng-bind="'Hide sent orders'"></span>
        </div>
      </form>

      <form class="form password" name="form" ng-submit="vm.changePassword(form)" novalidate>
        <h5>
          <i class="text-muted glyphicon glyphicon-lock"></i>
          <span ng-bind="'Change Password:'"></span>
        </h5><br>

        <!-- Password -->
        <div class="form-group" ng-class="{ 'has-error': form.password.$invalid 
                                                         && vm.submitted }">
          <div class="input-group">
            <span class="password input-group-addon" ng-bind="'Current Password'"></span>
            <input type="password" id="password" name="password" class="form-control" 
              ng-model="vm.user.oldPassword" ng-minlength="3" placeholder="Current Password" required mongoose-error/>
          </div>
        </div>
        <div class="form-group error" ng-class="{ 'has-error': form.password.$invalid 
                                                               && vm.submitted }">
          <p class="help-block" ng-show="form.password.$error.required && vm.submitted" 
            ng-bind="'Enter current password'"></p>
          <p class="help-block" ng-show="form.password.$error.mongoose" 
            ng-bind="vm.errors.password">
          </p>
        </div>

        <!-- New Password -->
        <div class="form-group" ng-class="{ 'has-error': form.newPassword.$invalid 
                                                         && vm.submitted }">
          <div class="input-group">
            <span class="password input-group-addon" ng-bind="'New Password'"></span>
            <input type="password" id="newPassword" name="newPassword" class="form-control" 
              ng-model="vm.user.newPassword" ng-minlength="3" placeholder="New Password" required mongoose-error/>
          </div>
        </div>
        <div class="form-group error" ng-class="{ 'has-error': form.newPassword.$invalid 
                                                               && vm.submitted }">
          <p class="help-block" ng-show="(form.newPassword.$error.minlength || 
                                          form.newPassword.$error.required) && vm.submitted" 
            ng-bind="'Password must be at least 3 characters'">
          </p>
          <p class="help-block" ng-show="form.newPassword.$error.mongoose" 
            ng-bind="vm.errors.newPassword">
          </p>
        </div>

        <!-- Confirm Password -->
        <div class="form-group" ng-class="{'has-error': form.confirmPassword.$invalid 
                                                        && vm.submitted}">
          <div class="input-group">
            <span class="password input-group-addon" ng-bind="'Confirm Password'"></span>
            <input type="password" id="confirmPassword" name="confirmPassword" 
              class="form-control" ng-model="vm.user.confirmPassword" 
              placeholder="Confirm Password" match="vm.user.newPassword" 
              ng-minlength="3" required/>
          </div>
        </div>
        <div class="form-group error" ng-class="{'has-error': form.confirmPassword.$invalid 
                                                              && vm.submitted}">
          <p class="help-block" ng-show="form.confirmPassword.$error.match && vm.submitted" 
            ng-bind="'Passwords must match'">
          </p>
        </div>

        <p class="help-block" ng-bind="vm.message"></p>

        <!-- Change button -->
        <button class="btn btn-success" type="submit">
          <i class="glyphicon glyphicon-ok"></i> Change</button>

      </form>
    </div>
  </div>
</div>
